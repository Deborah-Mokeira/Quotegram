<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotegram</title>
  <!-- Favicons -->
  <link rel="icon" type="mage/png" href="https://www.google.com/s2/favicons?domain=">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="quote-container" id="quote-container">
  <!-- Quote -->
  <div class="quote-text">
    <i class="fas fa-quote-left"></i>
    <span id="quote">Imperfection is beauty, madness is genius and it's better to be absolutely ridiculous than absolutely boring.</span>  
  </div>
  <!-- Author -->
   <div class="quote-author">
     <span id="author">Marilyn Monroe</span>
   </div>
<!-- Buttons -->
   <div class="button-container">
    <!-- Twitter Button -->
    <button class="twitter-button" id="twitter" title="Tweet This!">
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    </button>
    <!-- Instagram Button -->
    <button class="instagram-button" id="instagram" title="Share on Instagram!">
      <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </button>
    <!-- Whatsapp Button -->
    <button class="whatsapp-button" id="whatsapp" title="Share on Whatsapp!">
      <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </button>
    <button id="new-quote">New Quote</button>
  

   </div>
</div>
  


  <!--Script  -->
  <script src="script.js"></script>
</body>
</html>
